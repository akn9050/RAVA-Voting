<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"
	media="all" />
<link rel="stylesheet" href="style/foundation.css" />
<link rel="stylesheet" href="style/foundation-tweaks.css" />
<script src="scripts/vendor/modernizr.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RAVA Voting</title>
</head>
<body>
	<h:form>
		<ui:insert name="header">
			<ui:include src="/template/CommonHeader.xhtml"></ui:include>
		</ui:insert>
		<div id="info">
			<h1>#{election.election.name}</h1>
			<p class="margin20">#{election.election.description}</p>
		</div>

		<div class="margLeft">
			<ul class="side-nav">
				<li><h:commandLink styleClass="link"
						action="#{election.navigateAnswers}" value="answers">
						<f:setPropertyActionListener target="#{back.lastPage}"
							value="OpenElection"></f:setPropertyActionListener>
					</h:commandLink></li>
				<li><h:commandLink styleClass="link"
						action="#{election.navigateTrustees}">trustees</h:commandLink></li>
				<li><h:commandLink styleClass="link" action="Voters">voters</h:commandLink></li>

			</ul>
		</div>

		<h:panelGroup styleClass="margin20" rendered="#{not election.canOpen}">
			<h:outputText value="#{election.openningMessage}"></h:outputText>
		</h:panelGroup>
		<h:commandButton value="Open voting" rendered="#{election.canOpen}"
			action="#{election.open}" styleClass="button tiny"
			style="margin: 20px;"></h:commandButton>
	</h:form>

	<div class="footer" id="footer">
		logged in as &#160;
		<h:outputText value="#{home.username}" style="font-weight:bold" />
	</div>

	<script src="scripts/vendor/jquery.js"></script>
	<script src="scripts/vendor/fastclick.js"></script>
	<script src="scripts/foundation.min.js"></script>

	<script>
		$(document).foundation();
	</script>
</body>
</html>
