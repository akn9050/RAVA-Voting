<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"	media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RAVA Voting</title>
</head>
<body>
	<h:form>
	<ui:insert name="header">
		<ui:include src="/template/CommonHeader.xhtml"></ui:include>
	</ui:insert>
	<div id="info">
		<h1>#{election.election.name}</h1>
		<p>#{election.election.description}</p>
	</div>
	<div id="links" class="commandLinks" >
		<h:commandLink styleClass="link" action="#{election.navigateAnswers}" value="answers">
			<f:setPropertyActionListener target="#{back.lastPage}" value="OpenElection"></f:setPropertyActionListener>
		</h:commandLink>
	</div>
	<div class="commandLinks">
		<h:commandLink styleClass="link" action="#{election.navigateTrustees}">trustees</h:commandLink>
	</div>
	<div class="commandLinks">
		<h:commandLink styleClass="link" action="Voters">voters</h:commandLink>
	</div>
	<h:panelGroup rendered="#{not election.canOpen}">
		<h:outputText value="#{election.openningMessage}"></h:outputText>
	</h:panelGroup>
	<h:commandButton value="Open voting" rendered="#{election.canOpen}" action="#{election.open}"></h:commandButton>
	</h:form>
</body>
</html>
