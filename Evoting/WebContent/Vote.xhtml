<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<table>
			<tr>
				<td><h:selectOneRadio value="#{vote.selectedAnswer1}"
						layout="pageDirection">
						<f:selectItems value="#{vote.answers1}" var="a1"
							itemLabel="#{a1.answer}" itemValue="#{a1.id}"></f:selectItems>
					</h:selectOneRadio></td>
				<td><h:selectOneRadio value="#{vote.selectedAnswer2}"
						layout="pageDirection">
						<f:selectItems value="#{vote.answers2}" var="a2"
							itemLabel="#{a2.answer}" itemValue="#{a2.id}"></f:selectItems>
					</h:selectOneRadio></td>
			</tr>
		</table>
		<h:commandButton value="shuffle" action="#{vote.shuffle}"></h:commandButton>
	</h:form>
</body>
</html>
