<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"	media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Answers</title>
</head>
<body>
<h:form>
<table>
<ui:repeat var="ans" value="#{election.answers}">
<tr>
<td>Answer ##{ans.id}</td>
<td><h:inputText value="#{ans.answer}"></h:inputText> </td>
</tr>
</ui:repeat>
<tr>
<td>Answer ##{election.maxId}</td>
<td><h:inputText value="#{election.answer}"></h:inputText> </td>
</tr>
</table>
<div class="commandLinks">
<h:commandButton value="add answer" styleClass="button" action="#{election.addAnswer}"></h:commandButton>
<h:commandButton value="remove answer" action="#{election.removeAnswer}" rendered="#{election.showRemove}"></h:commandButton>
</div>
<div class="commandLinks">
<h:commandButton value="ok" styleClass="button" action="#{election.addAnswers}"></h:commandButton>
<h:commandButton value="cancel" action="#{election.cancelAnswers}"></h:commandButton>
</div>
</h:form>
</body>
</html>
