<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"
	media="all" />
<link rel="stylesheet" href="style/foundation.css" />
<link rel="stylesheet" href="style/foundation-tweaks.css" />
<script src="scripts/vendor/modernizr.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RAVA Voting</title>
</head>
<body>
	<h:form>
		<ui:insert name="header">
			<ui:include src="/template/CommonHeader.xhtml"></ui:include>
		</ui:insert>
		<div id="head">
			<h1>Create new election</h1>
		</div>
		<table class="pretty">
			<tbody>
				<tr>
					<th>Name:</th>
					<td><h:inputText id="name" value="#{newElection.name}"
							required="true" label="name" size="60"></h:inputText> <h:message
							for="name" styleClass="message"></h:message></td>
				</tr>
				<tr>
					<th>Description:</th>
					<td><h:inputTextarea id="desc"
							value="#{newElection.description}" label="description" rows="10"
							cols="60">
						</h:inputTextarea> <h:message for="desc"></h:message></td>
				</tr>
			</tbody>
		</table>
		<h:commandButton value="next"
			action="#{election.createElection(newElection.name, newElection.description)}"
			styleClass="button tiny" style="margin: 20px;"></h:commandButton>
		<h:commandButton value="cancel" action="Home" immediate="true"
			styleClass="button tiny"></h:commandButton>
	</h:form>

	<div class="footer" id="footer">
		logged in as &#160;
		<h:outputText value="#{home.username}" style="font-weight:bold" />
	</div>

	<script src="scripts/vendor/jquery.js"></script>
	<script src="scripts/vendor/fastclick.js"></script>
	<script src="scripts/foundation.min.js"></script>

	<script>
		$(document).foundation();
	</script>
</body>
</html>
