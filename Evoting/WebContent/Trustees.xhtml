<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"
	media="all" />
<link rel="stylesheet" href="style/foundation.css" />
<link rel="stylesheet" href="style/foundation-tweaks.css" />
<script src="scripts/vendor/modernizr.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trustees</title>
</head>
<body>
	<h:form>
		<ui:insert name="header">
			<ui:include src="/template/CommonHeader.xhtml"></ui:include>
		</ui:insert>
		<div class="center">
			<h:commandLink value="#{election.election.name}"
				action="OpenElection" styleClass="link1"></h:commandLink>
		</div>
		<table class="margLeft">
			<ui:repeat var="tr" value="#{election.trustees}">
				<tr>
					<td><h:outputText value="#{tr.email}"
							style="margin-right: 10px;"></h:outputText></td>
					<td><h:graphicImage value="images/ok.png"
							rendered="#{tr.generated}"></h:graphicImage></td>
				</tr>
			</ui:repeat>
		</table>

		<h:commandButton value="Add Trustee" action="AddTrustee"
			styleClass="button tiny" style="margin: 20px;"></h:commandButton>
	</h:form>

	<div class="footer" id="footer">
		logged in as &#160;
		<h:outputText value="#{home.username}" style="font-weight:bold" />
	</div>

	<script src="scripts/vendor/jquery.js"></script>
	<script src="scripts/vendor/fastclick.js"></script>
	<script src="scripts/foundation.min.js"></script>

	<script>
		$(document).foundation();
	</script>
</body>
</html>
