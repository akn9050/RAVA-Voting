<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"
	media="all" />
<link rel="stylesheet" href="style/foundation.css" />
<link rel="stylesheet" href="style/foundation-tweaks.css" />
<script src="scripts/vendor/modernizr.js"></script>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="scripts/voters.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Voters</title>
</head>
<body>
	<h:form id="form">
		<ui:insert name="header">
			<ui:include src="/template/CommonHeader.xhtml"></ui:include>
		</ui:insert>
		<div class="center">
			<h:commandLink immediate="true" value="#{election.election.name}"
				action="OpenElection" styleClass="link1"></h:commandLink>
		</div>

		<div class="margin20">
			<p style="font-size: 20px;">Who can vote ?</p>

			<h:selectOneRadio layout="pageDirection"
				value="#{election.selectedVoteMode}"
				onchange="modeChanged(this.value)" id="mode">
				<f:selectItem itemLabel="Everyone can vote" itemValue="all"></f:selectItem>
				<f:selectItem itemLabel="Only voters who are members of:"
					itemValue="">
				</f:selectItem>
			</h:selectOneRadio>

			<h:selectOneMenu value="#{election.selectedGroup}" id="selectGroup">
				<c:forEach items="#{election.groups}" var="gr">
					<f:selectItem itemLabel="#{gr.name}" itemValue="#{gr.id}"></f:selectItem>
				</c:forEach>
			</h:selectOneMenu>

			<br />
			<h:commandButton value="ok" action="#{election.fromVoters}"
				styleClass="button tiny"></h:commandButton>
		</div>
	</h:form>

	<div class="footer" id="footer">
		logged in as &#160;
		<h:outputText value="#{home.username}" style="font-weight:bold" />
	</div>

	<script src="scripts/vendor/jquery.js"></script>
	<script src="scripts/vendor/fastclick.js"></script>
	<script src="scripts/foundation.min.js"></script>

	<script>
		$(document).foundation();
	</script>
</body>
</html>
