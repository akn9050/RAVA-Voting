<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"	media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<div class="center">
			<h:commandLink value="#{election.election.name}" action="OpenElection" styleClass="link1"></h:commandLink>
		</div>
		
		<p style="font-size: 20px;"> Who can vote ?</p>
		
		<h:selectOneRadio layout="pageDirection" value="#{election.selectedVoteMode}">
			<f:selectItem itemLabel="Everyone can vote" itemValue="all" ></f:selectItem>
			<f:selectItem itemLabel="Only voters who are members of:" itemValue=""> 		
			</f:selectItem>
		</h:selectOneRadio>
		
		<h:selectOneMenu value="#{election.selectedGroup}" styleClass="margin1">
			<c:forEach items="#{election.groups}" var="gr">
				<f:selectItem itemLabel="#{gr.name}" itemValue="#{gr.id}" ></f:selectItem>
			</c:forEach>
		</h:selectOneMenu>
		
		<br/>
		<h:commandButton value="ok" action="#{election.fromVoters}" styleClass="margLeft"></h:commandButton>
	</h:form>
</body>
</html>
