<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"  media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RAVA Voting</title>
</head>
<f:event listener="#{home.getAccessToken}" type="preRenderView"></f:event>
<body>
	<h:form>
		<ui:insert name="header">
			<ui:include src="/template/CommonHeader.xhtml"></ui:include>
		</ui:insert>
		<div class="margLeft" >
			<div class="commandLinks">
			<h:commandButton value="create election"  action="create"/>
			</div>
			<div class="commandLinks">
			<h:commandButton value="my elections"  action="my"/>
			</div>
			<div class="commandLinks">
			<h:commandButton value="vote in a election"  action="vote"/>
			</div>
			<div class="commandLinks">
			<h:commandButton value="receipts"  action="receipts"/>
			</div>
		</div>
	</h:form>
</body>
</html>
