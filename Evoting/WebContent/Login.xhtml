<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
</head>
<body>
<h:form id="form">
Username: <br/>
<h:inputText id="username" value="#{home.username}" required="true" >
	<f:validator validatorId="loginValidator"></f:validator> 
	<f:attribute name="passwordComponent" value="#{passwordComponent}" ></f:attribute>
</h:inputText>

<br/>
Password: <br /> 
<h:inputSecret id="password" binding="#{passwordComponent}" value="#{home.password}" required="true"></h:inputSecret>
<h:message for="password" style="color: red;"></h:message>
<br/>
<h:message for="username" style="color: red;"></h:message>
<br/>
<h:commandButton value="login" id="login" action="#{home.login}"></h:commandButton>
</h:form>
</body>
</html>
