<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"	media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<div style="margin-top: 30px;">
			<table  class="marg">
				<tr>
					<td > <div> Name: </div></td>
					<td ><div > <h:inputText label="Name" value="#{election.trusteeName}" styleClass="marg"></h:inputText> </div>
					</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><h:inputText id="Email" label="Email" value="#{election.trusteeEmail}" styleClass="marg">
							<f:validateRegex
								pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
						</h:inputText>
						<h:message for="Email"></h:message></td>
				</tr>
			</table>
			<div class="marg">
				<h:commandButton value="add" action="#{election.addTempTrustee}" styleClass="margRight"></h:commandButton>
				<h:commandButton value="cancel" action="Trustees" immediate="true"></h:commandButton>
			</div>
		</div>
	</h:form>
</body>
</html>
