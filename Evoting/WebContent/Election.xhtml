<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"	media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Election</title>
</head>
<f:metadata>
	<f:viewParam name="elId" value="#{elect.elId}"></f:viewParam>
</f:metadata>
<body>
	<h:form>
		<ui:insert name="header">
			<ui:include src="/template/CommonHeader.xhtml"></ui:include>
		</ui:insert>
		<div id="info">
			<h1>#{elect.election.name}</h1>
			<p>#{elect.election.description}</p>
		</div>
		<h:commandButton value="Vote" action="#{vote.fromElection(elect.elId)}" ></h:commandButton>
	</h:form>
</body>
</html>
