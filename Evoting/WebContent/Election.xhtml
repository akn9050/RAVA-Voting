<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"	media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Election</title>
</head>
<body>
	<div id="head" class="center">
		<h:link value="RAVA Voting" outcome="Elections" styleClass="RAVA" ></h:link>
	</div>
	<div id="info">
		<h1>#{elect.election.name}</h1>
		<p>#{elect.election.description}</p>
	</div>
	<h:form>
		<h:commandButton value="Vote" action="#{vote.fromElection(elect.election.id)}" ></h:commandButton>
	</h:form>
</body>
</html>
