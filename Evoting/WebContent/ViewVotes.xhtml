<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"
	media="all" />
<link rel="stylesheet" href="style/foundation.css" />
<link rel="stylesheet" href="style/foundation-tweaks.css" />
<script src="scripts/vendor/modernizr.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mix Node</title>
</head>
<body>
	<h:form>
		<ui:insert name="header">
			<ui:include src="/template/CommonHeader.xhtml"></ui:include>
		</ui:insert>
		<c:forEach var="i" begin="0" end="#{votes.election.mixStage}">
			<h:commandButton value="Mix node #{i}" styleClass="button tiny"
				style="margin-left: 30px;" action="#{votes.showVotes}">
				<f:param name="elId" value="#{votes.election.id}"></f:param>
				<f:param name="stage" value="#{i}"></f:param>
			</h:commandButton> <br/>
		</c:forEach>

		<ul>
			<ui:repeat var="vote" value="#{votes.votes}">
				<li>#{vote}</li>
			</ui:repeat>
		</ul>

	</h:form>

	<script src="scripts/vendor/jquery.js"></script>
	<script src="scripts/vendor/fastclick.js"></script>
	<script src="scripts/foundation.min.js"></script>

	<script>
		$(document).foundation();
	</script>
</body>
</html>
