<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<ui:remove>
			<h:selectOneListbox>
				<f:selectItems value="#{elect.els}" var="el" itemLabel="#{el.name}"
					itemValue="#{el.id}"></f:selectItems>
			</h:selectOneListbox>
		</ui:remove>

		<h:commandButton id="crateElection" value="create election" action="create"></h:commandButton>
		<h:commandButton value="send message" action="send"></h:commandButton>
		<br/>
		<ui:repeat var="el" value="#{elect.els}">
			<h:commandLink value="#{el.name}" action="#{candidates.init(el.id)}"></h:commandLink>
			<br />
		</ui:repeat>
	</h:form>
</body>
</html>
