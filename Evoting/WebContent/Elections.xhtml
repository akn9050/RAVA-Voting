<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"  media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RAVA Voting</title>
</head>
<body>
	<h:form>
		<ui:insert name="header">
			<ui:include src="/template/CommonHeader.xhtml"></ui:include>
		</ui:insert>
		
		<h:commandButton id="createElection" value="create election" action="create"></h:commandButton>
		<h:commandButton id="userElections" value="my elections" action="UserElections"></h:commandButton>
		<p> </p>
		
		<ui:repeat var="el" value="#{elections.els}">
			<div class="highlight-box-margin">
				<ui:remove>
				<h:commandLink value="#{el.name}" action="#{elect.fromElections(el.id)}"></h:commandLink>
				</ui:remove>
				<h:link value="#{el.name}" outcome="Election"> 
					<f:param name="elId" value="#{el.id}"></f:param>
				</h:link>
				<br />
				#{el.description}
			</div>
		</ui:repeat>

	</h:form>
</body>
</html>
