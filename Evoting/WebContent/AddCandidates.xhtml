<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<h:commandButton value="Add Candidate" action="add">
		</h:commandButton>
		<br />
		<ui:repeat var="cand" value="#{create.candidates}">
			<h:commandLink value="#{cand.name} #{cand.surname} #{cand.dateOfBirth}"></h:commandLink>
			<br/>
		</ui:repeat>
		<h:panelGroup rendered="#{create.showCreate}">
			<h:commandButton value="create" action="#{create.create}"></h:commandButton>
		</h:panelGroup>
	</h:form>
</body>
</html>
