<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"
	media="all" />
<link rel="stylesheet" href="style/foundation.css" />
<link rel="stylesheet" href="style/foundation-tweaks.css" />
<script src="scripts/vendor/modernizr.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Election</title>
</head>
<f:metadata>
	<f:viewParam name="elId" value="#{elect.elId}"></f:viewParam>
</f:metadata>
<body>
	<h:form>
		<ui:insert name="header">
			<ui:include src="/template/CommonHeader.xhtml"></ui:include>
		</ui:insert>
		<div id="info" class="margin20">
			<h1>#{elect.election.name}</h1>
			<p>#{elect.election.description}</p>
			<p>Election public key is: #{elect.election.publicKey}</p>
			<p>Trustees:</p>
			<ul>
				<ui:repeat var="tr" value="#{elect.trustees}">
					<li><h:outputText value="#{tr.email}"></h:outputText></li>
				</ui:repeat>
			</ul>			

		</div>

		
		<h:commandButton value="View Votes" action="ViewVotes"
				styleClass="button tiny" style="margin-left: 20px;">
				<f:param name="elId" value="#{elect.election.id}"></f:param>
		</h:commandButton>
		
	</h:form>

	<div class="footer" id="footer">
		logged in as &#160;
		<h:outputText value="#{home.username}" style="font-weight:bold" />
	</div>

	<script src="scripts/vendor/jquery.js"></script>
	<script src="scripts/vendor/fastclick.js"></script>
	<script src="scripts/foundation.min.js"></script>

	<script>
		$(document).foundation();
	</script>
</body>
</html>
