<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"	media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RAVA Voting</title>
</head>
<body>
	<h:form>
		<div id="head">
			<h1>Create new election</h1>
		</div>
		<table class="pretty">
			<tbody>
				<tr>
					<th>Name:</th>
					<td><h:inputText id="name" value="#{newVoting.name}"
							required="true" label="name" size="60"></h:inputText> <h:message
							for="name" styleClass="message"></h:message></td>
				</tr>
				<tr>
					<th>Description:</th>
					<td><h:inputTextarea id="desc" value="#{newVoting.description}"
							label="description" rows="10" cols="60">
						</h:inputTextarea> <h:message for="desc"></h:message></td>
				</tr>
			</tbody>
		</table>
		<h:commandButton value="next" action="#{election.createElection(newVoting.name, newVoting.description)}" styleClass="margin1"></h:commandButton>
		<h:commandButton value="cancel" action="Elections" immediate="true"></h:commandButton>
	</h:form>
</body>
</html>
