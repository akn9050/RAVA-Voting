<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Vote</title>
</head>
<body>
<h:form>

<ui:remove>
<table>
	<tr>
		<th>ID</th>
		<th>NAME</th>
		<th>SURNAME</th>
	</tr>
<ui:repeat var="cand" value="#{candidates.c1}">
<tr>
<td><h:outputText value="#{cand.id}"></h:outputText> </td>
<td><h:outputText value="#{cand.name}"></h:outputText> </td>
<td><h:outputText value="#{cand.surname}"></h:outputText> </td>
</tr>
</ui:repeat>
</table>
<br/>
<br/>
<table>
	<tr>
		<th>ID</th>
		<th>NAME</th>
		<th>SURNAME</th>
	</tr>
<ui:repeat var="cand" value="#{candidates.c2}">
<tr>
<td><h:outputText value="#{cand.id}"></h:outputText> </td>
<td><h:outputText value="#{cand.name}"></h:outputText> </td>
<td><h:outputText value="#{cand.surname}"></h:outputText> </td>
</tr>
</ui:repeat>
</table>
</ui:remove>


<h:commandLink value="go back" action="back"></h:commandLink>

	<table id="candidatesTable">
		<td>
			<h:selectOneRadio id="candidates1" value="#{candidates.selectedCandidate1}" layout="pageDirection">
				<ui:remove>
				<c:forEach items="#{candidates.c1}" var="cand">
					<f:selectItem id="first#{cand.id}" itemlabel="#{cand.surname}aa" itemValue="#{cand.name}bb" ></f:selectItem>
				</c:forEach>
				</ui:remove>
				<f:selectItems value="#{candidates.c1}" var="cand"  id="first#{cand.id}" itemlabel="aa" itemValue="#{cand.name} #{cand.surname}   " ></f:selectItems>

			</h:selectOneRadio>
		</td>
	
	<ui:remove>
	<h:selectOneRadio id="candidates1#{cand.id}" value="#{candidates.selectedCandidate1}" layout="pageDirection">
		<c:forEach items="#{candidates.c1}" var="cand">
		
		<td>
		<f:selectItem id="first#{cand.id}" itemlabel="#{cand.surname}" itemValue="#{cand.name}" ></f:selectItem>
		</td>
		<td>
		<h:outputText id="c1ShortName#{cand.id}" value="#{cand.id}"></h:outputText>
		</td>
		
		</c:forEach>
	</h:selectOneRadio>
	</ui:remove>
		
		<td>
			<h:selectOneRadio id="candidates2" value="#{candidates.selectedCandidate2}" layout="pageDirection">			
					<f:selectItems value="#{candidates.c2}" var="cand" id="second#{cand.id}" itemlabel="aa" itemValue="#{cand.name} #{cand.surname}" ></f:selectItems>	
			</h:selectOneRadio>
		</td>
	
	</table>
	
	<h:panelGroup rendered="#{candidates.showShuffle}">
		<h:commandButton id="shuffleButton" value="shuffle" action="#{candidates.shuffle}"></h:commandButton> 
	</h:panelGroup>
 <h:commandButton id="codeButton" value="#{candidates.codeValue}" action="#{candidates.encode}" ></h:commandButton>
 
</h:form>
</body>
</html>
