<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<link rel="stylesheet" type="text/css" href="style/evoting.css"
	media="all" />
<link rel="stylesheet" href="style/foundation.css" />
<link rel="stylesheet" href="style/foundation-tweaks.css" />
<script src="scripts/vendor/modernizr.js"></script>
<script src="scripts/print.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vote receipt</title>
</head>
<body>
	<h:form id="aftervote">
		<ui:insert name="header">
			<ui:include src="/template/CommonHeader.xhtml"></ui:include>
		</ui:insert>

		<div style="text-align: center;">
			<p>Your vote has been correctly added.</p>
			<p>Your Receipt information was sent to your email.</p>
		</div>

		<div style="text-align: center;">
			<p:graphicImage id="qrcode" value="#{vote.barcodeReceipt}" width="300" height = "300"></p:graphicImage>
		</div>

		<div style="text-align: center;" id="receipt">
			<table class="centerAll">
				<tbody>
					<tr>
						<td><h:outputText value="Reciept Id: #{vote.receiptId}"></h:outputText></td>
					</tr>
					<tr>
						<td><h:outputText value="hash1: #{vote.hash1}"></h:outputText></td>
					</tr>
					<tr>
						<td><h:outputText value="hash2: #{vote.hash2}"></h:outputText></td>
					</tr>
					<tr>
						<td><h:outputText value="selected audit ballot: "></h:outputText>
							<h:outputText
								value="#{vote.selectedDecodedList} - #{vote.selectedDecodedList==1?vote.decoded1:vote.decoded2}" />
						</td>
					</tr>
					<tr>
						<td><h:outputText value="your choice: #{vote.selectedVote}"></h:outputText></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div style="text-align: center;">
			<input type="button" class="button tiny" value="Print"
				onclick="return printReceipt()" />
		</div>
	</h:form>

	<div class="footer" id="footer">
		logged in as &#160;
		<h:outputText value="#{home.username}" style="font-weight:bold" />
	</div>

	<script src="scripts/vendor/jquery.js"></script>
	<script src="scripts/vendor/fastclick.js"></script>
	<script src="scripts/foundation.min.js"></script>

	<script>
		$(document).foundation();
	</script>
</body>
</html>
